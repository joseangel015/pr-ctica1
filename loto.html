<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orden  del Loto Blanco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body class="bg-loto">


    <div class="animacion">
        <img class="img-loto" src="/img/loto.png" alt="loto blanco">
    </div>


    <div class="contenedor sombra">
        <h1>Video de Fondo</h1>
        <main>
            <video src="vid/loto.mp4" autoplay loop muted ></video>

            <!--Lectura de archivos -->
            <div class="margin-t-b fnt-size-1-25r">
                <h2>Arrastra una imagen aquí</h2>
                <input id="fileInput" type="file" size="50" onchange="processFiles(this.files)">
                <div id="fileOutput" class="drop-zone"></div>
            </div>


        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
    <script>function processFiles(files) {
        var file = files[0];
        
        var reader = new FileReader();
        
        reader.onload = function (e) {
        // Cuando éste evento se dispara, los datos están ya disponibles.
        // Se trata de copiarlos a una área <div> en la página.
        var output = document.getElementById("fileOutput");
        fileOutput.style.backgroundImage = "url('" + e.target.result + "')";
        };
        reader.readAsDataURL(file);
        }
        
        // ---------------------------------------
        var dropBox;
        
        window.onload = function() {
        dropBox = document.getElementById("fileOutput");
        dropBox.ondragenter = ignoreDrag;
        dropBox.ondragover = ignoreDrag;
        dropBox.ondrop = drop;
        }
        
        function ignoreDrag(e) {
        e.stopPropagation();
        e.preventDefault();
        }
        
        function drop(e) {
        e.stopPropagation();
        e.preventDefault();
        
        var data = e.dataTransfer;
        var files = data.files;
           
        processFiles(files);
        }
        // ----------------------------------------
        </script>
</body>
</html>
